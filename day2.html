<!DOCTYPE html>
<!-- Look at some functionality of CSS. Specifically inline styles. -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Day 2</title>
    <style>
      .questions{
        font-weight:bold;
        color: green;
        font-size: 20px;
      }

      .answers{
        text-align: center;
        font-style: italic;
        font-weight: bold;
      }
    </style>

  </head>
  <body>
    <div class="questions">Question: What is a block level element?</div>
    <div class="answers">Answer: Something that takes up its own space</div>
    <div class="questions">Question: What is an inline element?</div>
    <div class="answers">Answer:An element that only takes up needed space.</div>
  </body>

</html>
